<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Carousel</title>
<style>
  /* CSS styling for the carousel */
  .carousel {
    width: 300px;
    overflow: hidden;
    margin: 0 auto;
    position: relative;
  }

  .carousel-inner {
    display: flex;
    transition: transform 0.5s ease;
  }

  .carousel-item {
    flex: 0 0 auto;
    width: 100%;
  }

  /* Styling for navigation buttons */
  .carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    z-index: 2;
  }

  .prev-btn {
    left: 0;
  }

  .next-btn {
    right: 0;
  }
  h3{
    color: #0FEC0B;
    text-align: center;
  }
</style>
</head>
<body>

<div class="carousel">
  <button class="carousel-btn prev-btn" onclick="prevSlide()">&#10094; Prev</button>
  <button class="carousel-btn next-btn" onclick="nextSlide()">Next &#10095;</button>
  <div class="carousel-inner">
    <div class="carousel-item">
      <img src="klv/img/download.jfif" alt="Image 1">
      <h3>notebooks</h3>
    </div>
    <div class="carousel-item">
      <img src="klv/img/download.jfif" alt="Image 2">
      <h3>notebooks</h3>
    </div>

    <div>
        <a href="#" class="button"><img src="carrosel.webp">Notebooks</a>
      </div>
  </div>
</div>

<script>
  // JavaScript functionality for the carousel
  const carouselInner = document.querySelector('.carousel-inner');
  const carouselItems = document.querySelectorAll('.carousel-item');

  let currentIndex = 0;
  const slideWidth = carouselItems[0].clientWidth;

  function goToSlide(index) {
    carouselInner.style.transform = `translateX(-${index * slideWidth}px)`;
    currentIndex = index;
  }

  function nextSlide() {
    if (currentIndex < carouselItems.length - 1) {
      goToSlide(currentIndex + 1);
    } else {
      goToSlide(0);
    }
  }

  function prevSlide() {
    if (currentIndex > 0) {
      goToSlide(currentIndex - 1);
    } else {
      goToSlide(carouselItems.length - 1);
    }
  }
</script>

</body>
</html>
