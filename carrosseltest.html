<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        

            
    .carousel-container {
    position: relative;
    width: 600px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    background-color: rgb(173, 167, 167);
                
    }

    .carousel {
    display: flex;
    transition: transform 0.5s ease;
    margin: 50px;
    }


.carousel-item {
    flex: 0 0 auto;
    width: 300px; /* Set your desired width */
    }

    button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    }
    #prevBtn #nextBtn{
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: transparent;
        border: none;
        cursor: pointer;
        font-size: 24px;
    }

    #prevBtn {
    left: 10px; /* Adjust button positioning */
    }

    #nextBtn {
    right: 10px; /* Adjust button positioning */
    }

            
    </style>


    </head>
    <body>
        <div class="carousel-container">
            <div class="carousel">
              <div class="carousel-item"><img src="projeto/img/images.jpg" alt=""></div>
              <div class="carousel-item"><img src="projeto/img/images.jpg" alt=""></div>
              <div class="carousel-item"><img src="projeto/img/images.jpg" alt=""></div>
              <!-- Add more items as needed -->
            </div>
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
          </div>
    
    <script>
        const carousel = document.querySelector('.carousel');
const carouselItems = document.querySelectorAll('.carousel-item');
const carouselWidth = carouselItems[0].offsetWidth;
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

let currentIndex = 0;

function nextSlide() {
  currentIndex = (currentIndex + 1 + carouselItems.length) % carouselItems.length;
  updateCarousel();
}

function updateCarousel() {
  const offset = currentIndex * carouselWidth;
  carousel.style.transform = `translateX(${offset}px)`;
}

function prevSlide() {
  currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
  updateCarousel();
}

prevBtn.addEventListener('click', prevSlide);
nextBtn.addEventListener('click', nextSlide);
    </script>
</body>
</html>
