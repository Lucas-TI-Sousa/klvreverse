<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.carousel-container {
    position: relative;
    width: 80%;
    /* margin: 0 auto; */
    overflow: hidden;
    
}
.carousel{
    display: flex;
    transition: transform 0.5s ease;
}
.carousel .a .b .c .d{
    display: flex;
    justify-content: center;
   
}

.carousel-slide {
    min-width: 100%;
    overflow: hidden;
}

.carousel-slide img {
    width: 50%;
    height: 300px;
    width: 200px;
    /*margin: 50px;*/
  
    
}

.prev-btn,
.next-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 24px;
}

.prev-btn {
    left: 10px;
}

.next-btn {
    right: 10px;
}

</style>
    </head>
    <body>
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-slide">
                    <img src="klv/img/download.jfif" class="a" alt="Image 1">
                </div>
                <div class="carousel-slide">
                    <img src="klv/img/download.jfif" class="b" alt="Image 2">
                </div>
                <div class="carousel-slide">
                    <img src="klv/img/download.jfif" class="c" alt="Image 3">
                </div>
                <div class="carousel-slide">
                    <img src="klv/img/download.jfif" class="d" alt="Image 3">   
                </div>
            </div>
            <button class="prev-btn">&lt;</button>
            <button class="next-btn">&gt;</button>
        </div>
    
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const carousel = document.querySelector('.carousel');
    const slides = document.querySelectorAll('.carousel-slide');
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');

    let counter = 0;
    const slideWidth = slides[0].clientWidth;

    // Set initial position
    carousel.style.transform = `translateX(${-slideWidth * counter}px)`;

    // Next Button
    nextBtn.addEventListener('click', () => {
        if (counter >= slides.length - 1) return;
        carousel.style.transition = 'transform 0.5s ease-in-out';
        counter++;
        carousel.style.transform = `translateX(${-slideWidth * counter}px)`;
    });


    nextBtn.addEventListener('click', () => {

    // Previous Button
    prevBtn.addEventListener('click', () => {
        if (counter <= 0) return;
        carousel.style.transition = 'transform 0.5s ease-in-out';
        counter--;
        carousel.style.transform = `translateX(${-slideWidth * counter}px)`;
    });

    prevBtn.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + imgCount) % imgCount;
  updateCarousel();
});


    // Transition End
    carousel.addEventListener('transitionend', () => {
        if (slides[counter].classList.contains('carousel-slide')) return;
        carousel.style.transition = 'none';
        counter = slides.length - counter;
        carousel.style.transform = `translateX(${-slideWidth * counter}px)`;
    });
});
        
    </script>
</body>
</html>
